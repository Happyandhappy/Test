<ion-header style="background-color: #33455b; height: 5%;">
</ion-header>
<ion-content padding>
    <ion-row>
        <button ion-button class="success_btn" (click)="back()" style="width:100%"> <-- Go to Back</button>
    </ion-row>

    <ion-row style="margin-top:50px;">
        <ion-label class="content_title">
            Like List
        </ion-label>
    </ion-row>
    <ion-row style="width:100%;">

        <div class="img_thumbnail" *ngFor="let expense of expenses; let i=index">
            <div class="imgclass">
                <img src="{{expense.image}}" style="padding-left:5%;" />
            </div>
            <div class="merchant_explain" style="padding-left:5%;">
                {{expense.description}}
            </div>
        </div>
    </ion-row>
</ion-content>
