<ion-content padding style="background-color:#151c4f;">
    <ion-row style="width:100%; margin-top:20%;">
        <ion-label fix style="display:inline; font-size:2.9rem; color:white; text-align:center">
            Hi &nbsp; {{username}}
        </ion-label>
    </ion-row>

    <ion-row style="width:100%; margin-top:15%;">

            You are in!
        </ion-label>

    <ion-row style="width:100%; margin-top:70%;">
        <span style="display:inline; font-size:1.5rem; color:white; text-align:center">
          We just added the MajorCompare Shop - check it out!
      </span>

    <ion-row style="width:100%;">
        <button ion-button style="width:100%; background-color:#ff6057; color:white; text-transform:initial;" (click)="goto_begin()">
        Begin
      </button>
    </ion-row>
